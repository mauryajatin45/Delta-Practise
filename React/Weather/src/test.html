<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .weather-container {
      margin-top: 20px;
    }
    .weather-item {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>Weather App</h1>

  <div>
    <label for="cityInput">Enter City: </label>
    <input type="text" id="cityInput" placeholder="e.g., New York" />
    <button id="searchBtn">Search</button>
  </div>

  <div id="error" style="color: red;"></div>

  <div id="weather" class="weather-container"></div>

  <script>
    const apiKey = "3317313606ab5736298267e25a39b357"; // Your OpenWeather API key

    // Function to fetch weather data
    const fetchWeatherData = (city) => {
      // Ensure the city name is valid
      if (!city) {
        setError("Please enter a city.");
        return;
      }

      // Clear any previous error
      setError("");

      // Fetch city coordinates first (to get lat and lon)
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
        .then((response) => {
          if (!response.ok) {
            throw new Error("City not found.");
          }
          return response.json();
        })
        .then((data) => {
          const { lat, lon } = data.coord;

          // Fetch hourly data using One Call API
          return fetch(
            `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`
          );
        })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Could not fetch hourly data.");
          }
          return response.json();
        })
        .then((data) => {
          const { current, hourly } = data;
          
          // Display current weather data and hourly forecast in the HTML
          displayWeather({
            currentTemperature: current.temp,
            currentWeatherDescription: current.weather[0].description,
            currentFeelsLike: current.feels_like,
            hourlyForecast: hourly.slice(0, 12), // Show next 12 hours
          });
        })
        .catch((error) => {
          setError(error.message); // Show error message if something goes wrong
        });
    };

    // Function to display the weather data on the page
    const displayWeather = (data) => {
      const weatherContainer = document.getElementById("weather");
      weatherContainer.innerHTML = ""; // Clear previous data

      // Display current weather
      weatherContainer.innerHTML += `
        <div class="weather-item">
          <strong>Current Temperature:</strong> ${data.currentTemperature}°C
        </div>
        <div class="weather-item">
          <strong>Description:</strong> ${data.currentWeatherDescription}
        </div>
        <div class="weather-item">
          <strong>Feels Like:</strong> ${data.currentFeelsLike}°C
        </div>
      `;

      // Display hourly forecast for the next 12 hours
      weatherContainer.innerHTML += "<h3>Hourly Forecast:</h3>";
      data.hourlyForecast.forEach((hour, index) => {
        const time = new Date(hour.dt * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        weatherContainer.innerHTML += `
          <div class="weather-item">
            <strong>Hour ${index + 1} (${time}):</strong> ${hour.temp}°C, ${hour.weather[0].description}
          </div>
        `;
      });
    };

    // Function to handle errors
    const setError = (message) => {
      document.getElementById("error").textContent = message;
    };

    // Event listener for search button
    document.getElementById("searchBtn").addEventListener("click", () => {
      const city = document.getElementById("cityInput").value;
      fetchWeatherData(city);
    });
  </script>

</body>
</html>
