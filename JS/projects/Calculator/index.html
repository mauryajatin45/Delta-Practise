<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Calculator</h1>
    <div class="Container">
      <input type="text" class="ScreenBar" placeholder="Start Calculating" />
      <div class="grid-container">
        <button class="btn-work-1" id="grid-item">1</button>
        <button class="btn-work-2" id="grid-item">2</button>
        <button class="btn-work-3" id="grid-item">3</button>
        <button class="btn-work-*" id="grid-item">*</button>
        <button class="btn-work-4" id="grid-item">4</button>
        <button class="btn-work-5" id="grid-item">5</button>
        <button class="btn-work-6" id="grid-item">6</button>
        <button class="btn-work-/" id="grid-item">/</button>
        <button class="btn-work-7" id="grid-item">7</button>
        <button class="btn-work-8" id="grid-item">8</button>
        <button class="btn-work-9" id="grid-item">9</button>
        <button class="btn-work-+" id="grid-item">+</button>
        <button class="btn-work-Enter grid-Enter" id="grid-item">Enter</button>
        <button class="btn-work-0" id="grid-item">0</button>
        <button class="btn-work--" id="grid-item">-</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
