<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Calculator</h1>
    <div class="Container">
      <input type="text" class="ScreenBar" placeholder="Start Calculating"/>
      <div class="grid-container">
        <button id="grid-item">1</button>
        <button id="grid-item">2</button>
        <button id="grid-item">3</button>
        <button id="grid-item">*</button>
        <button id="grid-item">4</button>
        <button id="grid-item">5</button>
        <button id="grid-item">6</button>
        <button id="grid-item">/</button>
        <button id="grid-item">7</button>
        <button id="grid-item">8</button>
        <button id="grid-item">9</button>
        <button id="grid-item">+</button>
        <button id="grid-item" class="grid-Enter">Enter</button>
        <button id="grid-item">0</button>
        <button id="grid-item">-</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
