<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task Scheduler</title>
  </head>

  <body>
    <header>
      <h1>Task Scheduler</h1>
    </header>

    <main>
      <!-- Task form displayed inline -->
      <div class="task-form">
        <input type="text" id="task" placeholder="Enter task..." required />
        <select id="priority">
          <option value="first">First Priority</option>
          <option value="second">Second Priority</option>
          <option value="third">Third Priority</option>
        </select>
        <input type="datetime-local" id="deadline" required />
        <button id="add-task">Add Task</button>
      </div>

      <!-- Search and Stats Section -->
      <!-- Task Stats Section -->
      <div id="task-stats">
        <input type="text" id="search" placeholder="Search tasks..." />
        <p>Completed: <span id="completed-count">0</span></p>
        <p>Pending: <span id="pending-count">0</span></p>
        <progress id="progress-bar" max="100" value="0"></progress>
      </div>

      <!-- Filter buttons -->
      <div class="filter">
        <button id="filter-all">All Tasks</button>
        <button id="filter-first">First Priority</button>
        <button id="filter-second">Second Priority</button>
        <button id="filter-third">Third Priority</button>
        <button id="filter-completed">Completed</button>
        <button id="filter-pending">Pending</button>
      </div>

      <!-- Task List -->
      <div class="task-list" id="task-list">
        <!-- Tasks will be dynamically added here -->
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
