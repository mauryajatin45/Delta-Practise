<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing speed checker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="maincontainer">
        <p class="header">Typing Speed Tester</p>
      <div class="subcontainer">
        <div class="textarea">
        </div>
        <div class="timer">
            <p>Time remaing : 60s</p>
        </div>
        <div class="tester btn">
            <p>Start Test</p>
        </div>
        <input type="text" class="userinput" placeholder="Type Here!!!">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
